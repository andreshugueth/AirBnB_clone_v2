{% extends 'base.html' %}

{% block head %}
    <TITLE>HBNB</TITLE>
{% endblock %}

{% block body %}
    <H1>States</H1>
    <ul>
        {% for state in states %}
            <li>{{ state.id }}: <B>{{ state.name }}</B>
                <ul>
                    {% for city in state.cities %}
                        <li>{{ city.id }}: <B>{{ city.name}}</B></li>
                    {% endfor %}
                </ul>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
